<div *ngIf='employee'>
  <h3>{{title}}</h3>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit();">
    <div class="form-group">
      <label >First name: </label>
      <input type='text' class="form-control" [formControl]="employeeForm.controls.firstname">
    </div>
    <div class="" *ngIf="!employeeForm.controls.firstname.valid && employeeForm.controls.firstname.touched">
      <div *ngIf="employeeForm.controls.firstname.hasError('required')"  class="alert alert-danger">Name is required.</div>
    </div>
    <!-- <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
      First Name Required
    </div> -->
    <div class="form-group">
      <label >Image: </label>
      <input type='file' class="form-control" [formControl]="employeeForm.controls.image" #empImage>
    </div>
    <button type="submit" class="btn btn-success" >Submit</button>
  </form>
  <div *ngIf='employeeForm.value.firstname'> hii {{ employeeForm.value.firstname }}</div>
</div>
